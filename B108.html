<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Clock</title>
		<link rel="stylesheet" href="./B108.css" />
	</head>
	<body>
		<div class="clock" id="clock">
			<div class="hand hour-hand"></div>
			<div class="hand minute-hand"></div>
			<div class="hand second-hand"></div>
			<div>
				<span class="h1">1</span>
				<span class="h2">2</span>
				<span class="h3">3</span>
				<span class="h4">4</span>
				<span class="h5">5</span>
				<span class="h6">6</span>
				<span class="h7">7</span>
				<span class="h8">8</span>
				<span class="h9">9</span>
				<span class="h10">10</span>
				<span class="h11">11</span>
				<span class="h12">12</span>
			</div>
			<div class="diallines"></div>
		</div>
		<script src="./B108.js"></script>
	</body>
</html>
