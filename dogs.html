<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<title>Dogs</title>
</head>

<body>
	<div class="modal fade" id="ModalReferal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLAbel">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">
						<asp:Label runat="server" ID="lblDetalleReferral"></asp:Label>
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="text" id="valDetalleRevision" class="form-control d-none" />
					<div id="divBody"></div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>

	<div class="modal fade bs-example-modal-lg" id="ModalHistorico" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-backdrop fade-in" style="position:fixed; height: 100%"></div>
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times</span></button>
					<strong class="modal-title">
						<asp:Label runat="server" ID="lblTituloModalHistorico"></asp:Label>
					</strong>
				</div>
				<div id="divHistorico" class="pad20A">

				</div>
				<div class="modal-footer">
					<button class="btn btn-green" aria-label="Close" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<div id="loading" class="modal loading fade" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true" style="top: 0 !important; padding-top: 17%">
		<div class="modal-backdrop fade in" style="position: fixed; height: 100%"></div>
		<div class="modal-dialog">
			<div class="modal-contant">
				<div class="modal-body">
					<div class="col-md-12 col-xs-10 text-section pad50L">
						<div class="col-md-4">
							<div class="fa fa-circle-o-notch fa-2x fa-spin-custom loading-animation"></div>
						</div>
						<div class="col-md-6 loading-text">Cargando...</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bs-example-modal-lg" id="ModalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="top: 0 !important; padding-top: 15%">
		<div class="modal-backdrop fade in" style="position: fixed; height: 100%"></div>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times</span></button>
						<strong class="modal-title">
							<asp:Label runat="server" ID="lblTituloConfirmacion"></asp:Label>
						</strong>
					</div>
					<div id="divConfirmacion" class="form-group form-group-sm col-md-12 mrg15T" style="text-align: center;">

					</div>
					<div class="modal-footer">
						<div class="col-md-12 modal-footer" style="text-align: right;">
							<asp:Button runat="server" ID="btnConfAceptarAprobar" class="btn btn-green" />
							<asp:Button runat="server" ID="btnConfAceptarDeclinar" class="btn btn-green" />
							<asp:Button runat="server" ID="btnConfCancelar" class="btn btn-green" />
						</div>
					</div>
				</div>
			</div>
	</div>

	<div class="modal fade bs-example-modal-lg" id="ModalEnviarCorreo" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="top: 0 !important; padding-top: 15%">
		<div class="modal-backdrop fade in" style="position: fixed; height: 100%"></div>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times</span></button>
					<strong class="modal-title">
						<asp:Label runat="server" ID="lblTituloModalEnviarCorreo"></asp:Label>
					</strong>
				</div>
				<div id="divMsEnviarCorreo" class="form-group form-group-sm col-md-10 mrg15T mrg20L">
					<p>
						<asp:Label runat="server" ID="lblCorreosMsjDetalle"></asp:Label>	
					</p>
					<div class="form-group form-group-sm col-md-12 mrg10T">
						<asp:Label runat="server" ID="lblCorreoPara" class="bold control-label col-md-1 pad0A"></asp:Label>
						<div class="col-md-10">
							<label id="valUsuarioProductor"></label>
						</div>
					</div>
					<div class="form-group form-group-sm col-md-12 mrg5T">
						<asp:Label runat="server" ID="lblCorreoCC" class="bold control-label col-md-1 pad0A"></asp:Label>
						<div class="col-md-10">
							<input type="text" id="valEmailCC" class="form-control" />
						</div>
					</div>
					<div class="form-group form-group-sm col-md-12 mrg5T">
						<asp:Label runat="server" ID="lblNotaSepararCorreos" class="control-label col-md-12 pad0A"></asp:Label>
					</div>
				</div>
				<div class="modal-footer">
					<div class="col-md-12 modal-footer" style="text-align: right;">
						<asp:Button runat="server" ID="btnEnviarCorreo" class="btn btn-green" />
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
